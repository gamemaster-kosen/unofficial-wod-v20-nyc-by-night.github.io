<!DOCTYPE html>

<head>
    <!-- leaflet : core -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- leaflet : fullscreen plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/dist/Control.FullScreen.css" />
    <script src="https://unpkg.com/leaflet.fullscreen/dist/Control.FullScreen.umd.js"></script>
    <!-- style -->
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
    <!-- custom css file(s) -->
     <link rel="stylesheet" href="map.css">
</head>

<body>
    <!-- map -->
    <div id="map"></div>
    <!-- script : map -->
    <script>
        // map config
        const config = {
            minZoom : 1,
            maxZoom: 18,
            fullscreenControl: true,
        };
        // create map variable
        var map = L.map('map', config).setView([0,0], 1);
        // access map tiles ; the images which comprise the map
        L.tileLayer('https://api.maptiler.com/maps/streets-v4/{z}/{x}/{y}.png?key=I9qRimdCWrc5RcbYL2gx', {
            // include attribution
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        }).addTo(map);
        // fullscreen button
        map.addControl(new L.Control.FullScreen());
    </script>
    <!-- information panel -->
    <div id="map-information-panel"></div>
</body>
